<body>
  <div class="requester-form">
    <h1>Asociasión de clientes como pacientes</h1>
    <h3>Ingrese el nombres, apellidos y correo del paciente que desea buscar</h3>
    <form [formGroup]="form">

      <div class="form-group form-name">
        <label for="nombre">Nombre</label>
        <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group form-fname">
        <label for="apellido1">Primer apellido</label>
        <input formControlName="apellido1" type="text" class="form-control" id="apellido1" placeholder="Ingrese su primer apellido">
      </div>
      <div class="form-group form-lname">
        <label for="apellido2">Segundo apellido</label>
        <input formControlName="apellido2" type="text" class="form-control" id="apellido2" placeholder="Ingrese su segundo apellido">
      </div>
      <div class="form-group form-email">
        <label for="correo">Correo</label>
        <input formControlName="correo" type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="form-group" style="padding: 20px; ">
        <button (click)="onSearch()" class="btn btn-primary btn-search">Buscar</button>
        <small *ngIf="found()" class="text-danger" style="display: block; margin-top: 10px;">No se encontró el cliente</small>
      </div>
    </form>
  </div>

  <div *ngIf="ClientInfo.nombre">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Correo</th>
          <th>Nombre</th>
          <th>Apellido 1</th>
          <th>Apellido 2</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr>
          <td>{{ ClientInfo.correo }}</td>
          <td>{{ ClientInfo.nombre }}</td>
          <td>{{ ClientInfo.apellido1 }}</td>
          <td>{{ ClientInfo.apellido2 }}</td>
          <td>
            <button (click)="AssociateClient()" class="btn btn-success">Asociar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
